<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Details</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <div style="padding: 5%;">
        <h1 style="margin-left: 2%;"><strong>{{stock}}</strong></h1>
        <a> Current Price {{rv}} USD </a>
        <form action="{{url_for('dataset')}}" method="POST">
            <button name='stk' type="submit" value="{{stock}}">Analyze stock for me</button>
        </form>
    </div>
    <div id='chart1' class="chart" style="height: 900px;"></div>
    <script>
        var graph1 = {{ graphJSON | safe}};
        Plotly.plot("chart1", graph1, {})
    </script>
    <div> <!--  News  -->
        <h1 style="margin-left: 2%;"><strong>NEWS</strong></h1>
        {% for vl in range(nnl) %}
        <div style="padding: 10px;"></div>
        <div class="card" style="max-width: 80%; max-height: 400px; margin-left: 35px;  ">
            <div class="card-body">
                <h5 class="card-title">{{nn[1][vl]}}</h5>
                <p class="card-text">{{nn[0][vl]}}</p>
                <a href="{{nn[2][vl]}}" class="card-link">Go to news</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
