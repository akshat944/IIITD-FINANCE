<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Top Losers</title>
</head>

<body>
  <div style="margin-left: 200px; z-index: -1; margin-bottom: 20px;">
    <div style="margin-left: 200px; z-index: -1;">
      <a><strong>Top Losers</strong></a>
      <form action="{{url_for('details')}}" method="POST">
        <ul>
          {% for vl in range(1,llen) %}
          <li class="list-group-item" style="list-style-type: none; " value="{{lalis[vl]}}">{{vl}}<button name='stk'
              type="submit" value="{{slalis[vl-1]}}">{{
              lalis[vl-1]}}</li>
          {% endfor %}
        </ul>
      </form>
    </div>
    <form action="{{url_for('max_loser')}}" method="POST">
      <div><button type="submit"> See more </button></div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
</body>

</html>
