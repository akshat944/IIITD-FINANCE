<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>News</title>
</head>

<body>

    <div> <!--  News  -->
        <h1 style="margin-left: 2%;"><strong>NEWS</strong></h1>
        {% for vl in range(20) %}
        <div style="padding: 10px;"></div>
        <div class="card" style="max-width: 80%; max-height: 400px; margin-left: 35px;  ">
            <div class="card-body">
                <h5 class="card-title">{{nn[1][vl]}}</h5>
                <p class="card-text">{{nn[0][vl]}}</p>
                <a href="{{nn[2][vl]}}" class="card-link">Go to news</a>
            </div>
        </div>
        {% endfor %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
